<!DOCTYPE html>
<html>
<head>
	<title>Guess The Number</title>
	<link rel="stylesheet" href="./game.css">
</head>
	<body>
		<div class="root">
			<img src="https://www.tiogadowns.com/wp-content/uploads/promos/racing/guess-the-number-small.jpg"/>
			<h1>Guess The Number</h1>
			<h3>1 - 100</h3>
			<input type="text" id="input">
			<button id="submit" onclick="submit()">submit</button>
			<div id="result">
				<div id="live">I Have a number in my mind between 1 and 100</div>
				<div id="display"></div>
			</div>
			<button id="reset" onclick="reset()">reset</button>
		</div>
		<script src="game.js"></script>
	</body>
</html>
