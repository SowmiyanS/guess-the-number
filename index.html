	<body>
		<div class="root">
			<h1>Guess The Number</h1>
			<button id="start" onclick="start()">Start</button>
			<div id="arrowcontainer">
				<div id="arrow" onclick="toggle()">&#8681;</div>
				<div id="arrowdiv">
					<div id="dropdown" style="display: none;">
						<p>Welcome to guess the number!</p>
						<h3>about:</h3>
						<p><em>Guess the number</em> is a simple guessing game where you guess a number.</p>
						<p>You have 10 lives, for each guess you make the game will tell you wheather your guess is <b>less than the number</b> or <b>greater than the number</b>.</p>
					</div>
				</div>
			<div>
		</div>
